<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef-Codeforces|Rating Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>KNOW YOUR CP RATINGS</h1>
    <a href="https://www.linkedin.com/in/lakshmi-priya-562a862b5/" target="_blank"><img src="./images/linkedin.png" alt="" class="linkedin" height="30px"></a>
    <a href="https://github.com/itsmelps" target="_blank"><img src="./images/github.png" alt="" class="github" height="30px"></a>
    <div class="segment1">
        <div class="btn-box">
            <button class="codechef">CODECHEF</button>
            <button class="codeforces">CODEFORCES</button>
        </div>
    </div>
    <div class="segment2">
        <h3>DESCRIPTION</h3>
        <div class="description">I bet I can guess your CP Rating. This application can calculate an estimate of your rating based on an educated guess by a linear regression model. Enter your rating in any of the above platforms and know your rating in the other one!</div>
    </div>
    
    <div class="modal">
        <button class="close">X</button>
        <div class="img"></div>
        <div class="prompt"></div>
        <div class="title"></div>
        <input class="input-box" type="number">
        <div class="output"></div>
        <button class="submit">SUBMIT</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
